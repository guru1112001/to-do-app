<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>home page
    </h1>
    {% for todo in todos %}
    {% if todo.status ==  True %}
    <strike>{{ todo }}</strike>
    {% else %}
    <p>{{ todo }}</p>
    {% endif %}
   
    <a href="{% url 'notes:update-todo' todo.id %}">update</a>
    <a href="{% url 'notes:delete-todo' todo.id %}">delete</a>

    {% endfor %}
    
</body>
</html>
