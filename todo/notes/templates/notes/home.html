{%extends "notes/base.html" %}
{% block content %}
    <h1>home page
    </h1>
    {% for todo in todos %}
    {% if todo.status ==  True %}
   <p> <strike>{{ todo }}</strike></p>
    {% else %}
    <p>{{ todo }}</p>
    {% endif %}
   
    <a href="{% url 'notes:update-todo' todo.id %}">update</a>
    <a href="{% url 'notes:delete-todo' todo.id %}">delete</a>

    {% endfor %}

    {% endblock %}
